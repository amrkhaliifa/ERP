<!doctype html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="/css/styles.css" />
</head>

<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-3">PowderCoatERP</h1>
        <ul class="nav nav-tabs" id="tabs">
            <li class="nav-item"><button class="nav-link active" data-target="#clients">Clients</button></li>
            <li class="nav-item"><button class="nav-link" data-target="#inventory">Inventory</button></li>
            <li class="nav-item"><button class="nav-link" data-target="#orders">Orders</button></li>
            <li class="nav-item"><button class="nav-link" data-target="#reports">Reports</button></li>
        </ul>


        <div class="tab-content p-3 border border-top-0 bg-white rounded-bottom">
            <div id="clients" class="tab-pane active">
                <h5>Add Client</h5>
                <form id="clientForm" class="row g-2">
                    <div class="col-md-4"><input class="form-control" name="name" placeholder="Name" required /></div>
                    <div class="col-md-3"><input class="form-control" name="phone" placeholder="Phone" /></div>
                    <div class="col-md-4"><input class="form-control" name="address" placeholder="Address" /></div>
                    <div class="col-md-1 d-grid"><button class="btn btn-primary">Save</button></div>
                </form>
                <hr />
                <table class="table table-sm" id="clientsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>


            <div id="inventory" class="tab-pane">
                <h5>Add/Update Product</h5>
                <form id="productForm" class="row g-2">
                    <div class="col-md-3"><input class="form-control" name="name" placeholder="Name" required /></div>
                    <div class="col-md-2"><input class="form-control" name="color" placeholder="Color (RAL)" /></div>
                    <div class="col-md-2"><input class="form-control" name="unit" placeholder="Unit (piece/kg)" /></div>
                    <div class="col-md-2"><input class="form-control" name="cost_price" type="number" step="0.01" placeholder="Cost" />
                    </div>
                    <div class="col-md-2"><input class="form-control" name="default_sale_price" type="number" step="0.01" placeholder="Sale" /></div>
                    <div class="col-md-2"><input class="form-control" name="stock_qty" type="number" step="0.01" placeholder="Stock" /></div>
                    <div class="col-md-1 d-grid"><button class="btn btn-primary">Save</button></div>
                </form>
                <hr />
                <table class="table table-sm" id="productsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Color</th>
                            <th>Unit</th>
                            <th>Cost</th>
                            <th>Sale</th>
                            <th>Stock</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>


            <div id="orders" class="tab-pane">
                <h5>New Order</h5>
                <form id="orderForm" class="row g-2">
                    <div class="col-md-3"><select class="form-select" name="clientId" id="orderClient"></select></div>
                    <div class="col-md-3"><input class="form-control" name="deposit" type="number" step="0.01"
                            placeholder="Deposit" /></div>
                    <div class="col-md-4"><input class="form-control" name="items"
                            placeholder='Items JSON e.g. [{"productId":1,"qty":2}]' /></div>
                    <div class="col-md-2 d-grid"><button class="btn btn-success">Create</button></div>
                </form>
                <hr />
                <table class="table table-sm" id="ordersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Client</th>
                            <th>Subtotal</th>
                            <th>Paid</th>
                            <th>Balance</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>


            <div id="reports" class="tab-pane">
                <div class="row g-2 align-items-end">
                    <div class="col-md-3"><input class="form-control" id="from" type="date" /></div>
                    <div class="col-md-3"><input class="form-control" id="to" type="date" /></div>
                    <div class="col-md-3 d-grid"><button id="loadProfit" class="btn btn-outline-primary">Load
                            Profit</button></div>
                </div>
                <hr />
                <div id="profitTotals" class="mb-3"></div>
                <table class="table table-sm" id="outstandingTable">
                    <thead>
                        <tr>
                            <th>Order</th>
                            <th>Client</th>
                            <th>Subtotal</th>
                            <th>Paid</th>
                            <th>Balance</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>

</html>
